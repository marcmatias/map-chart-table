<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapChartTable</title>
  </head>
  <body>
    <div class="resizable-container">
      <div class="resizable-content">
        <!-- Your resizable content here -->
          <div class="mct"></div>
      </div>
      <div class="resizable-handle"></div>
    </div>
    <script type="module">
      import MapChartData from "./src/main.js";
      const mapChartTable = new MapChartData(document.querySelector(".mct"));
      await mapChartTable.init();

      // Demo purposes resize box
      const resizableHandle = document.querySelector('.resizable-handle');
      const resizableContainer = document.querySelector('.resizable-container');
      const resizableContent = document.querySelector('.resizable-content');

      let isResizing = false;
      let lastDownX = 0;
      let originalWidth = 0;

      resizableHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        lastDownX = e.clientX;
        originalWidth = parseFloat(getComputedStyle(resizableContainer, null).getPropertyValue('width').replace('px', ''));
      });

      document.addEventListener('mousemove', (e) => {
        if (!isResizing) return;

        const width = originalWidth - (lastDownX - e.clientX);

        resizableContainer.style.width = `${width}px`;
      });

      document.addEventListener('mouseup', () => {
        isResizing = false;
      });
    </script>
  </body>
</html>
